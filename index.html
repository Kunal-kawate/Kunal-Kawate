        li {

        nav {

        }

        main {
            min-height: calc(100vh - 56.4px - 50.4px);

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
        }

        .button p {
            background-color: white;
            color: black;
            padding: 0.8em;
            border-radius: 10px;
            font-weight: bold;
            transition: transform .2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: black;
        }

        @media screen and (max-width:62em) {
            .img {
                width: 15em;
            }

            .p1 {

            }

        }@media screen and (max-width:360px) {

            }

            }
